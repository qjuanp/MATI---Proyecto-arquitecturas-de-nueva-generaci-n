<head>
  <title>Temperature Sensor Information</title>
</head>

<body>
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Project name</a>
    </div>
  </div>
  <div class="container-fluid">
    <div class="main">
      <h1 class="page-header">Temperature Sensore information</h1>
      <div class="jumbotron">
        {{> tempSection}}
      </div>
      
      {{> tempHistorySection}}
    </div>
  </div>
</body>


<template name="tempSection">
  <h1>Current Temperature: {{currentTemp}}</h1>
  <button type="button" class="btn btn-lg btn-primary">min: {{minTemp}}</button>
  <button type="button" class="btn btn-lg btn-info">Signals processed {{count}}</button>
  <button type="button" class="btn btn-lg btn-danger">max: {{maxTemp}}</button>
</template>

<template name="tempHistorySection">
  <h2 class="sun-header">Temperature History (Last 100 temperatures)</h2>
  
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Device</th>
          <th>Temperature</th>
          <th>Sampled At</th>
          <th>Diff</th>
        </tr>
      </thead>
      <tbody>
        {{#each temperatures}}
        {{> tempRecord}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="tempRecord">
  <tr>
    <td>{{id}}</td>
    <td>{{tmp}}</td>
    <td>{{moFromNow ts withoutSuffix}}</td>
    <td>{{diff}}</td>
  </tr>
</template>
